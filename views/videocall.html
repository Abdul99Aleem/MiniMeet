<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMeet - Video Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/videocall.css">
    <style>
        html {
          visibility: hidden;
          opacity: 0;
          transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <img src="/images/minimeet-logo.png" alt="MiniMeet Logo">
                <span class="logo-text">MiniMeet</span>
            </div>
            
            <div class="meeting-info">
                <div class="room-id">
                    Room: <span id="room-id-display"></span>
                    <button class="copy-btn" id="copy-room-id" title="Copy room code">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            
            <div class="user-controls">
                <span id="username-display"></span>
                <a href="/auth/logout" class="logout-btn">Sign Out</a>
            </div>
        </header>
        
        <div class="main-content">
            <div id="video-grid" class="video-grid">
                <!-- Video containers will be added here dynamically -->
            </div>
            
            <div class="chat-panel">
                <div class="chat-header">Chat</div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
        
        <div class="controls-bar">
            <div class="meeting-controls">
                <button id="toggle-mic" class="control-btn">
                    <div class="icon"><i class="fas fa-microphone"></i></div>
                    <div class="label">Mute</div>
                </button>
                
                <button id="toggle-video" class="control-btn">
                    <div class="icon"><i class="fas fa-video"></i></div>
                    <div class="label">Stop Video</div>
                </button>
                
                <button id="share-screen" class="control-btn">
                    <div class="icon"><i class="fas fa-desktop"></i></div>
                    <div class="label">Share Screen</div>
                </button>
                
                <button id="toggle-chat" class="control-btn">
                    <div class="icon"><i class="fas fa-comments"></i></div>
                    <div class="label">Chat</div>
                </button>
            </div>
            
            <button id="leave-room" class="leave-btn">Leave Meeting</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/videocall.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          document.documentElement.style.visibility = 'visible';
          document.documentElement.style.opacity = '1';
        });
    </script>
</body>
</html>
