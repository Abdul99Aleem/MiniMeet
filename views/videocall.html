<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMeet - Video Call</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>MiniMeet</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <a href="/auth/logout" class="logout-btn">Logout</a>
            </div>
        </header>
        
        <main>
            <div class="setup-container" id="setup-container">
                <h2>Start a Video Call</h2>
                <div class="form-group">
                    <button id="start-camera-btn">Start Camera</button>
                </div>
                <div class="preview-container">
                    <video id="local-preview" autoplay muted></video>
                </div>
                <div class="form-group">
                    <label for="room-id">Room Name</label>
                    <input type="text" id="room-id" placeholder="Enter room name">
                </div>
                <div class="form-group">
                    <button id="join-btn" disabled>Join Room</button>
                </div>
            </div>
            
            <div class="call-container hidden" id="call-container">
                <div class="video-grid" id="video-grid">
                    <div class="video-container local-video">
                        <video id="local-video" autoplay muted></video>
                        <div class="user-name">You</div>
                    </div>
                    <div class="video-container remote-video hidden" id="remote-video-container">
                        <video id="remote-video" autoplay></video>
                        <div class="user-name" id="remote-user-name"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="toggle-video-btn">
                        <span class="material-icons">videocam</span>
                    </button>
                    <button id="toggle-audio-btn">
                        <span class="material-icons">mic</span>
                    </button>
                    <button id="leave-btn" class="leave-btn">
                        <span class="material-icons">call_end</span>
                    </button>
                </div>
            </div>
            
            <div class="chat-container" id="chat-container">
                <h3>Chat</h3>
                <div class="messages" id="messages"></div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
